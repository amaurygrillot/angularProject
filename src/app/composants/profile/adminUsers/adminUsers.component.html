<mat-card style="max-height: 100%; max-width: 90%">
  <mat-card-title>Tous les utilisateurs</mat-card-title>
  <mat-card-content>
    <mat-form-field class="example-full-width"
                    style="min-width: 500px">
      <input type="text" placeholder="Recherchez un utilisateur par id, prénom, nom, e-mail ou login, ou role"
             style="min-width: 500px"
             aria-label="Select Users" matInput [formControl]="userControl">

    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
           style="min-width: 100%; min-height: 70%">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let element"> {{element.mail}}</td>
      </ng-container>

      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
        <td mat-cell *matCellDef="let element"> {{element.login}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let element"> {{element.providerId}}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
        <td mat-cell *matCellDef="let element"> {{element.address}}, {{element.postal_code}} {{element.city}}</td>
      </ng-container>

      <ng-container matColumnDef="askChange">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Changer</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="warn" (click)="deleteAsked(element)">Supprimer l'utilisateur</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  </mat-card>
